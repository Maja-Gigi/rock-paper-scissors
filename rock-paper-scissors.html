<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">

</head>

<body>
  <button onclick="
    const randomNumber = Math.random();
    
    let computerMove = '';
    
    // Definiramo kako kompjuter radi korake
    if(randomNumber >= 0 && randomNumber < 1/3) {
      computerMove = 'rock';
    } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
      computerMove = 'paper';
    } else {
      computerMove = 'scissors';
    }

    // Uspoređujemo kompjuterov korak s našim korakom - naš korak je onaj koji odaberemo stisnuti
    let result = '';

    if (computerMove === 'rock') {
      result = 'Tie.';
    } else if (computerMove === 'paper') {
      result = 'You lose.';
    } else if (computerMove === 'scissors') {
      result = 'You win.'
    }

    alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
  ">Rock</button>
  

  <script src="scripts/rock-paper-scissors.js"></script>
</body>

</html>
