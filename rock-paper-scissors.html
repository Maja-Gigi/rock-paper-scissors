<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">

</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    playGame('rock');
  ">Rock</button>

  <button onclick="
    playGame('paper');
  ">Paper</button>

  <button onclick="
    playGame('scissors');
  ">Scissors</button>

  <p class="js-score"></p>

  <p class="js-result"></p>

  <p class="js-moves"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>
  

  <script src="scripts/rock-paper-scissors.js"></script>
</body>

</html>
